{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Books</h2>
  <a class="btn btn-success" href="{{ url_for('add_book') }}">Add Book</a>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Copies</th></tr></thead>
  <tbody>
    {% for b in books %}
      <tr>
        <td>{{ b.book_id }}</td>
        <td>{{ b.title }}</td>
        <td>{{ b.author }}</td>
        <td>{{ b.available_copies }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4">No books yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
